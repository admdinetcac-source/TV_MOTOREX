<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotador Dashboard - TV</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    .contenedor {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* ===== VIDEO ===== */
    .zona-video {
      width: 25%;
      height: 100%;
      background: #072040; /* fondo corporativo */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zona-video video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ===== DASHBOARD ===== */
    .zona-web {
      width: 75%;
      height: 100%;
    }

    #visor {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>

<body>

<div class="contenedor">

  <!-- VIDEO EN LOOP -->
  <div class="zona-video">
    <video autoplay muted loop playsinline>
      <source src="VIDEO_TV.mp4" type="video/mp4">
    </video>
  </div>

  <!-- DASHBOARD ROTADOR -->
  <div class="zona-web">
    <iframe id="visor" src=""></iframe>
  </div>

</div>

<script>
  /* =========================
     LINKS A MOSTRAR
  ========================== */
  const links = [
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVUFvcj25sQ1uPU89WGVD2aPPrCS46q0noqEbno2-EUkMvofssHT4I2kQbjq3E9m2ezwKjz1rXhJDn/pubhtml?gid=1883311329&single=true",
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVUFvcj25sQ1uPU89WGVD2aPPrCS46q0noqEbno2-EUkMvofssHT4I2kQbjq3E9m2ezwKjz1rXhJDn/pubhtml?gid=1883311329&single=true"
  ];

  /* =========================
     INTERVALO DE ROTACIÃ“N
     (segundos)
  ========================== */
  const INTERVALO_SEGUNDOS = 30;

  const iframe = document.getElementById("visor");
  let index = 0;

  function mostrar(i) {
    index = (i + links.length) % links.length;
    iframe.src = links[index];
  }

  function iniciarRotacion() {
    setInterval(() => {
      mostrar(index + 1);
    }, INTERVALO_SEGUNDOS * 1000);
  }

  /* =========================
     ANTI-INACTIVIDAD (LG)
     Simula actividad cada
     10 minutos
  ========================== */
  setInterval(() => {
    window.dispatchEvent(new Event("mousemove"));
    window.dispatchEvent(new Event("keydown"));
  }, 10 * 60 * 1000);

  /* =========================
     INICIO
  ========================== */
  mostrar(0);
  iniciarRotacion();
</script>

</body>
</html>
